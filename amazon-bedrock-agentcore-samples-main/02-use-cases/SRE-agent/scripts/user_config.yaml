          preferred_agents: ["kubernetes", "logs", "runbooks", "metrics"]
          max_investigation_time_minutes: 15
          require_business_impact_analysis: true
        context: "User preference configuration from user_config.yaml"
      
      - preference_type: "style"
        preference_value:
          communication_style: "executive"
          report_format: "executive_summary"
          include_troubleshooting_steps: false
          preferred_timezone: "EST"
